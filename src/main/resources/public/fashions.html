<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>scroll demo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap-responsive.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css"/>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body id="start">

 <div id="loader"></div>
<div id="scroll-container" class="row">
<div id="content" class="content">
</div>
</div> 

<script>
var currentOffset = 0;
var limit = 20;
var lastScrollFireTime, scrollTimer = 0;
function updateItemDisplay() {
  var minScrollTime = 500;
  var now = new Date().getTime();
  
  if (!scrollTimer) {
      if (now - lastScrollFireTime > (3 * minScrollTime)) {
  		fetchAndUpdate();
 		lastScrollFireTime = now;
      }
      scrollTimer = setTimeout(function() {
          scrollTimer = null;
          lastScrollFireTime = new Date().getTime();
          fetchAndUpdate();
      }, minScrollTime);
  }
}

function fetchAndUpdate() {
	  var apiUrl = "/item?offset="+currentOffset+"&limit="+limit;
	  console.log(apiUrl);
	  
	  $.getJSON(apiUrl, function(apiResponse) {
	    var items = [];
	    $.each( apiResponse, function() {
	      var blurb = this.blurb;
	      if (blurb != null) {
	        var wordCount = blurb.split(' ').length; // TODO handle leading, trailing, multispace
	        if (wordCount > 32) {
	        	items.push('<div class="span3"><div class="item"><div class="img"><img src="http://40.media.tumblr.com/6a70ba366ee157278515ad5f20284b1d/tumblr_ml6o2uXHzL1s4mpljo1_1280.jpg"></div><div class="caption"><h4>'+
			    		this.title+'</h4><p>'+this.blurb+'</p></div></div></div>');
	        } else {
	          items.push('<div class="span3"><div class="item"><div class="img"><img src="http://40.media.tumblr.com/6a70ba366ee157278515ad5f20284b1d/tumblr_ml6o2uXHzL1s4mpljo1_1280.jpg"></div><div class="caption"><h4>'+
				    		this.title+'</h4><p>'+this.blurb+'</p></div></div></div>');
	        }
	      }

		});
		 
		var d = items.join("");
		//alert(d);
		$('.content').append(d);
		currentOffset = currentOffset + items.length;
	  });
}

updateItemDisplay();
$( window ).scroll(function() {
  if($(window).scrollTop() + $(window).height() >= $(document).height() - 300) {
    updateItemDisplay();
  }
});
</script>
 
</body>
</html>
